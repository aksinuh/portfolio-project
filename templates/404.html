{% load static i18n %}
<!DOCTYPE html>
<html lang="{{ request.LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Page Not Found - 404" %} | Aksinh.dev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #3a86ff;
            --accent-color: #8338ec;
            --text-primary: #333;
            --text-secondary: #666;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --error-color: #ff6b6b;
            --success-color: #51cf66;
        }

        .dark-theme {
            --primary-color: #4dabf7;
            --accent-color: #da77f2;
            --text-primary: #f1f3f5;
            --text-secondary: #adb5bd;
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --error-color: #ff8787;
            --success-color: #69db7c;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .error-animation {
            font-size: 8rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--error-color);
            margin-bottom: 0.5rem;
        }

        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .error-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(131, 56, 236, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
        }

        .btn-secondary:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }

        .error-search {
            max-width: 400px;
            margin: 0 auto;
        }

        .search-box {
            display: flex;
            gap: 0;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
        }

        .search-btn {
            padding: 12px 20px;
            background: var(--accent-color);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: var(--primary-color);
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--bg-secondary);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .language-switcher {
            position: fixed;
            top: 2rem;
            left: 2rem;
        }

        .language-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: var(--bg-secondary);
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .language-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        @media (max-width: 768px) {
            .error-animation {
                font-size: 6rem;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .theme-toggle {
                top: 1rem;
                right: 1rem;
                width: 45px;
                height: 45px;
            }
            
            .language-switcher {
                top: 1rem;
                left: 1rem;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="light-theme">
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Language Switcher -->
    <div class="language-switcher">
        <button class="language-btn" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
            <span>{% trans "Go Back" %}</span>
        </button>
    </div>

    <!-- Error Content -->
    <div class="error-container">
        <div class="error-animation">
            <i class="fas fa-exclamation-triangle pulse" style="color: var(--error-color);"></i>
        </div>
        
        <div class="error-code">404</div>
        
        <h1 class="error-title">{% trans "Page Not Found" %}</h1>
        
        <p class="error-message">
            {% trans "The page you are looking for might have been removed, had its name changed, or is temporarily unavailable." %}
        </p>

        <div class="error-actions">
            <a href="{% url 'home' %}" class="btn btn-primary">
                <i class="fas fa-home"></i>
                {% trans "Go Home" %}
            </a>
            
            <button onclick="history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                {% trans "Go Back" %}
            </button>
        </div>

        <div class="error-search">
            <p style="margin-bottom: 1rem; color: var(--text-secondary);">
                {% trans "Or try searching:" %}
            </p>
            <form action="{% url 'blog' %}" method="get" class="search-box">
                <input type="text" name="q" class="search-input" placeholder="{% trans 'Search blog posts...' %}">
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Theme Toggle
        class ThemeManager {
            constructor() {
                this.themeToggle = document.getElementById('themeToggle');
                this.currentTheme = localStorage.getItem('theme') || 'light';
                this.init();
            }
            
            init() {
                this.setTheme(this.currentTheme);
                
                this.themeToggle.addEventListener('click', () => {
                    this.toggleTheme();
                });
            }
            
            toggleTheme() {
                this.currentTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                this.setTheme(this.currentTheme);
                localStorage.setItem('theme', this.currentTheme);
            }
            
            setTheme(theme) {
                document.body.className = theme === 'dark' ? 'dark-theme' : 'light-theme';
                
                const icon = this.themeToggle.querySelector('i');
                icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            new ThemeManager();
        });

        // Auto-hide URL parameters for clean error page
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.pathname);
        }
    </script>
</body>
</html>
